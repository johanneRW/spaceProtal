                    <!--                    placeholder-->

                </div>

                <div class="grid-container"></div>

                <!--            <div class="facts planetPage"> <img class="responsive" src="/images/plantFacts.png"/> </div>-->

                <!--            <div class="facts issPage d-none"> <img class="responsive" src="/images/plantFacts.png"/> </div>-->
                <div class="facts">
                    <h5 id="planet-name"></h5>
                    <table>
                        <tr>
                            <th>Mass (10<sup>24</sup> kg)</th>
                            <td id="planet-mass"></td>
                        </tr>
                        <tr>
                            <th>Diameter (km)</th>
                            <td id="planet-diameter"></td>
                        </tr>
                        <tr>
                            <th>Density (km/m<sup>3</sup>)</th>
                            <td id="planet-density"></td>
                        </tr>
                        <tr>
                            <th>Gravity (m/s<sup>2</sup>)</th>
                            <td id="planet-gravity"></td>
                        </tr>
                        <tr>
                            <th>Hours per day</th>
                            <td id="planet-hoursperday"></td>
                        </tr>
                        <tr>
                            <th>From Sun (10<sup>6</sup> km)</th>
                            <td id="planet-distance"></td>
                        </tr>
                        <tr>
                            <th>Mean temp. (&deg;C)</th>
                            <td id="planet-meantemp" ></td>
                        </tr>
                        <tr>
                            <th>Moons</th>
                            <td id="planet-moons"></td>
                        </tr>
                    </table>
