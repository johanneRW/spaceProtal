<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intergalactic Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="spaceships col-md-2 float-right">
            <a href="#"><p>Check out our spaceships</p></a>
        </div>
        <div class="planets col-md-2 float-right">
            <a href="#"><p>See destinations</p></a>

        </div>
        <div class="logo col-md-4">
        </div>
        <div class="reservation col-md-2 float-left">
            <a href="#"><p>Make a reservation</p></a>
        </div>
        <div class="empty col-md-2 float-left">
            <a href="#"><p></p></a>
        </div>
    </div>
    <div class="content">
        <div class="focus col-md-7 float-right">
            <div class="bigFrame">
                <div class="bigFrameContent">
                    <img src="/images/mars.png"/>
                </div>
            </div>
            <div class="plaque">
                <div class="text">
                    <h2>Mars</h2>
                    Mars is a dusty, cold, desert world with a very thin atmosphere. There is strong evidence Mars
                    was—billions of years ago—wetter and warmer, with a thicker atmosphere.
                </div>
            </div>

        </div>
        <div class="detail col-md-5 float-left">
            <div class="options"> <img src="/images/options.png" /></div>
            <div class="facts"> <img src="/images/plantFacts.png"/> </div>
        </div>

    </div>


</div>
</body>
</html>
